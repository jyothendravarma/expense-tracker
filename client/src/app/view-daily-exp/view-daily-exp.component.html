<!-- {{dailyExpList|json}} -->
<table mat-table [dataSource]="dailyExpList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="Note">
        <th mat-header-cell *matHeaderCellDef> Note </th>
        <td mat-cell *matCellDef="let element"> {{element.expenseNote}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.expenseDate}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <!-- [ngClass]="[isSelected ? 'selected' : 'unselected']"> -->
        <td mat-cell *matCellDef="let element" [ngClass]="[element.expenseAmount < 0 ? 'neg-amt' : 'pos-amt']">
            {{element.expenseAmount | currency:'INR':'symbol'}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.expenseCategory}} </td>
    </ng-container>

    <!-- Symbol Column -->


    <tr mat-header-row *matHeaderRowDef="expenseColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: expenseColumns;">{{row}}</tr>
</table>
